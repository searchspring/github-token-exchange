name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -coverprofile=cover.out ./...

    - name: Extract Branch Name
      run: echo "::set-env name=BRANCH::$(echo ${GITHUB_REF##*/})"

    - name: Create coverage variable
      if: env.BRANCH != 'master'
      run: |
        COVER=$(go test -v -coverprofile=cover.out ./... 2>&1)
        COVER="${COVER//'%'/'%25'}"
        COVER="${COVER//$'\n'/'%0A'}"
        COVER="${COVER//$'\r'/'%0D'}"
        echo "::set-env name=COVERAGE::$COVER"
        
    - name: comment PR
      if: env.BRANCH != 'master'
      uses: unsplash/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        msg: "<b>Coverage Report</b><br>\n```bash\n${{ env.COVERAGE }}\n```"
        check_for_duplicate_msg: true 
      